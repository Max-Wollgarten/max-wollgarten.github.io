<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{{ page.title }} · {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <meta name="color-scheme" content="light dark" />
    <script>
      (function () {
        try {
          var storedTheme = localStorage.getItem("theme");
          if (storedTheme !== "light" && storedTheme !== "dark") storedTheme = null;
          
          var theme =
            storedTheme ||
            (window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches
              ? "dark"
              : "light");
    
          document.documentElement.setAttribute("data-theme", theme);
    
          var font = localStorage.getItem("fontScale");
          if (font) document.documentElement.style.setProperty("--font-scale", font);
        } catch (e) {}
      })();
    </script>
  </head>
  
  <body>
    <button
      class="control-fab"
      id="uiFab"
      type="button"
      aria-label="Open display settings"
      aria-expanded="false"
      aria-controls="uiPanel"
    >
      ⚙︎
    </button>
    
    <aside class="control-panel" id="uiPanel" aria-hidden="true">
      <div class="panel-header">
        <div class="panel-title">Display</div>
        <button class="panel-close" id="uiClose" type="button" aria-label="Close">
          ✕
        </button>
      </div>
    
      <div class="panel-row">
        <div class="row-label">
          <div class="row-title">Theme</div>
          <div class="row-subtitle">Light / Dark</div>
        </div>
        <button class="toggle" id="themeToggle" type="button" aria-pressed="false">
          <span class="toggle-dot" aria-hidden="true"></span>
          <span class="toggle-text" id="themeLabel">Light</span>
        </button>
      </div>
    
      <div class="panel-row">
        <div class="row-label">
          <div class="row-title">Font size</div>
          <div class="row-subtitle">Adjust reading size</div>
        </div>
        <div class="slider-wrap">
          <input
            id="fontSlider"
            type="range"
            min="0.9"
            max="1.2"
            step="0.01"
            value="1"
            aria-label="Font size"
          />
          <div class="slider-value" id="fontValue">100%</div>
        </div>
      </div>
    
      <div class="panel-row panel-row--small">
        <button class="panel-reset" id="uiReset" type="button">Reset</button>
      </div>
    </aside>
    
    <header class="topnav">
      <nav class="nav-inner">
        <a class="nav-item" href="{{ '/' | relative_url }}">Home</a>
        <a class="nav-item" href="{{ '/research/' | relative_url }}">Research</a>
        <a class="nav-item" href="{{ '/publications/' | relative_url }}">Publications</a>
        <a class="nav-item" href="{{ '/teaching/' | relative_url }}">Teaching</a>
        <a class="nav-item" href="{{ '/cv/' | relative_url }}">CV</a>
      </nav>
    </header>

    <!-- DAS ist "main.content": ein <main> mit class="content" -->
    <main class="content">
      {{ content }}
    </main>
    
    <footer class="site-footer">
      <div class="footer-inner">
        <span class="footer-left"><strong>Contact:</strong> max.wollgarten@rwth-aachend.de</span>
    
        <div class="footer-icons" aria-label="External links">
          <a class="icon-link" href="https://github.com/Max-Wollgarten" target="_blank" rel="noopener"
             aria-label="GitHub">
            <!-- GitHub icon -->
            <svg viewBox="0 0 24 24" aria-hidden="true" class="icon">
              <path d="M12 .5C5.73.5.75 5.69.75 12.1c0 5.18 3.44 9.57 8.2 11.12.6.12.82-.27.82-.58v-2.05c-3.34.75-4.04-1.45-4.04-1.45-.55-1.42-1.35-1.8-1.35-1.8-1.1-.78.08-.77.08-.77 1.22.09 1.86 1.28 1.86 1.28 1.08 1.9 2.84 1.35 3.53 1.03.11-.8.42-1.35.76-1.66-2.66-.31-5.46-1.36-5.46-6.04 0-1.33.46-2.42 1.22-3.27-.12-.31-.53-1.56.12-3.25 0 0 1-.33 3.3 1.25a11.1 11.1 0 0 1 3-.41c1.02 0 2.05.14 3 .41 2.3-1.58 3.3-1.25 3.3-1.25.65 1.69.24 2.94.12 3.25.76.85 1.22 1.94 1.22 3.27 0 4.69-2.81 5.72-5.49 6.03.43.39.82 1.15.82 2.32v3.44c0 .32.22.71.83.58 4.75-1.55 8.19-5.94 8.19-11.12C23.25 5.69 18.27.5 12 .5z"/>
            </svg>
          </a>
    
          <a class="icon-link" href="https://github.com/Max-Wollgarten" target="_blank" rel="noopener"
             aria-label="Google Scholar">
            <!-- "Mortarboard" icon (generic academic) -->
            <svg viewBox="0 0 24 24" aria-hidden="true" class="icon">
              <path d="M12 3 1 9l11 6 9-4.91V17h2V9L12 3zm0 14L4.5 13.1V16.5C4.5 18.43 7.91 20 12 20s7.5-1.57 7.5-3.5v-3.4L12 17z"/>
            </svg>
          </a>
        </div>
      </div>
    </footer>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}?v={{ site.github.build_revision }}">
    <script src="{{ '/assets/js/site.js' | relative_url }}?v={{ site.github.build_revision }}" defer></script>
  </body>
</html>
