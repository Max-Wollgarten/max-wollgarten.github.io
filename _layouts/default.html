<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{{ page.title }} · {{ site.title }}</title>
    <meta name="color-scheme" content="light dark" />

    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}?v={{ site.github.build_revision }}">

    <script>
      (function () {
        try {
          var t = localStorage.getItem("theme");
          if (t !== "light" && t !== "dark") t = null;
          if (!t && window.matchMedia) t = window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
          document.documentElement.setAttribute("data-theme", t || "light");

          var f = localStorage.getItem("fontScale");
          if (f) document.documentElement.style.setProperty("--font-scale", f);
        } catch (e) {}
      })();
    </script>

    <script defer src="{{ '/assets/js/site.js' | relative_url }}?v={{ site.github.build_revision }}"></script>
  </head>

  <body>
    <button class="control-fab" id="uiFab" type="button"
      aria-label="Display settings" aria-expanded="false" aria-controls="uiPanel">
      <svg class="fab-icon" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M19.14 12.94c.04-.31.06-.63.06-.94s-.02-.63-.06-.94l2.03-1.58a.5.5 0 0 0 .12-.64l-1.92-3.32a.5.5 0 0 0-.6-.22l-2.39.96a7.2 7.2 0 0 0-1.63-.94l-.36-2.54A.5.5 0 0 0 13.9 1h-3.8a.5.5 0 0 0-.49.42l-.36 2.54c-.58.23-1.12.54-1.63.94l-2.39-.96a.5.5 0 0 0-.6.22L2.71 7.48a.5.5 0 0 0 .12.64l2.03 1.58c-.04.31-.06.63-.06.94s.02.63.06.94L2.83 14.52a.5.5 0 0 0-.12.64l1.92 3.32c.13.22.39.3.6.22l2.39-.96c.5.4 1.05.71 1.63.94l.36 2.54c.04.24.25.42.49.42h3.8c.24 0 .45-.18.49-.42l.36-2.54c.58-.23 1.12-.54 1.63-.94l2.39.96c.22.09.47 0 .6-.22l1.92-3.32a.5.5 0 0 0-.12-.64l-2.03-1.58zM12 15.5A3.5 3.5 0 1 1 12 8a3.5 3.5 0 0 1 0 7.5z"/>
      </svg>
    </button>
    
    <aside class="control-panel" id="uiPanel" aria-hidden="true">
      <div class="panel-header">
        <div class="panel-title">Display</div>
        <button class="panel-close" id="uiClose" type="button" aria-label="Close">✕</button>
      </div>

      <div class="panel-row">
        <div>
          <div class="row-title">Theme</div>
          <div class="row-subtitle">Light / Dark</div>
        </div>
        <button class="toggle" id="themeToggle" type="button" aria-pressed="false">
          <span class="toggle-dot" aria-hidden="true"></span>
          <span class="toggle-text" id="themeLabel">Light</span>
        </button>
      </div>

      <div class="panel-row">
        <div>
          <div class="row-title">Font size</div>
          <div class="row-subtitle">Adjust reading size</div>
        </div>
        <div class="slider-wrap">
          <input id="fontSlider" type="range" min="0.9" max="1.2" step="0.01" value="1" aria-label="Font size" />
          <div class="slider-value" id="fontValue">100%</div>
        </div>
      </div>

      <div class="panel-row panel-row--small">
        <button class="panel-reset" id="uiReset" type="button">Reset</button>
      </div>
    </aside>

    <header class="topnav">
      <nav class="nav-inner">
        <a class="nav-item" href="{{ '/' | relative_url }}">Home</a>
        <a class="nav-item" href="{{ '/research/' | relative_url }}">Research</a>
        <a class="nav-item" href="{{ '/publications/' | relative_url }}">Publications</a>
        <a class="nav-item" href="{{ '/teaching/' | relative_url }}">Teaching</a>
        <a class="nav-item" href="{{ '/cv/' | relative_url }}">CV</a>
      </nav>
    </header>

    <main class="content">{{ content }}</main>
